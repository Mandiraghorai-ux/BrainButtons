<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandira's Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #6152eb, #4e4799, #5959c9);
      background-size: 600% 600%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 25px;
      width: 360px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .calculator h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00d9ff;
    }

    .display {
      width: 100%;
      height: 60px;
      border-radius: 10px;
      border: none;
      font-size: 1.8em;
      padding: 10px;
      background: #111;
      color: #0ff;
      text-align: right;
      box-shadow: inset 0 0 5px #00f7ff;
      margin-bottom: 10px;
    }

    .history {
      font-size: 0.85em;
      color: #ccc;
      height: 25px;
      overflow: hidden;
      text-align: right;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 15px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
    }

    .btn-num {
      background-color: #e0e0e0;
      color: #000;
    }

    .btn-op {
      background-color: #f89c1e;
      color: #fff;
    }

    .buttons button:hover {
      filter: brightness(1.1);
      transform: scale(1.03);
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      color: #aaffff;
      font-size: 0.9em;
      text-shadow: 0 0 5px #00ffe1;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Mandira's advance Calculator</h1>
    <div class="history" id="history">Previous:</div>
    <input type="text" class="display" id="display" readonly>

    <div class="buttons">
      <button class="btn-func" onclick="clearDisplay()">C</button>
      <button class="btn-func" onclick="deleteLast()">DE</button>
      <button class="btn-func" onclick="append('%')">%</button>
      <button class="btn-op" onclick="append('/')">÷</button>

      <button class="btn-num" onclick="append('7')">7</button>
      <button class="btn-num" onclick="append('8')">8</button>
      <button class="btn-num" onclick="append('9')">9</button>
      <button class="btn-op" onclick="append('*')">×</button>

      <button class="btn-num" onclick="append('4')">4</button>
      <button class="btn-num" onclick="append('5')">5</button>
      <button class="btn-num" onclick="append('6')">6</button>
      <button class="btn-op" onclick="append('-')">−</button>

      <button class="btn-num" onclick="append('1')">1</button>
      <button class="btn-num" onclick="append('2')">2</button>
      <button class="btn-num" onclick="append('3')">3</button>
      <button class="btn-op" onclick="append('+')">+</button>

      <button class="btn-num" onclick="append('00')">00</button>
      <button class="btn-num" onclick="append('0')">0</button>
      <button class="btn-num" onclick="append('.')">.</button>
      <button class="btn-op" onclick="calculate()">=</button>
    
    </div>

    <div class="footer">WHERE MATH MEETS MAGIC!!</div>
  </div>

  <script>
    const display = document.getElementById('display');
    const history = document.getElementById('history');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        const result = eval(display.value);
        history.textContent = "Previous: " + display.value + " = " + result;
        display.value = result;
      } catch {
        display.value = "Error";
      }
    }

    document.addEventListener("keydown", function (event) {
      if ((event.key >= '0' && event.key <= '9') || "+-*/.%".includes(event.key)) {
        append(event.key);
      } else if (event.key === "Enter") {
        calculate();
      } else if (event.key === "Backspace") {
        deleteLast();
      } else if (event.key === "Escape") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
